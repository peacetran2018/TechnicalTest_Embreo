    <div>
        <p>Question 1: Shortest Transformations</p>
        <label>Begin Word</label>&nbsp;<input type="text" id="beginWord"><br>

        Question 2: Maximum of Points on same Straight line<br>
        <label>Points</label>&nbsp;<input type="text" id="points"><br>

        Output: <Strong><label id="maxPoints"></label></Strong>
    </div>

<script src="question1.js"></script>
<script>
    function run() {
        var beginWord = document.getElementById("beginWord").value;
        var endWord = document.getElementById("endWord").value;
        var wordList = document.getElementById("wordList").value.split(",");
        var wordLadders = findLadders(beginWord, endWord, wordList);
        if (wordLadders != undefined) {
            var shortestTranformation = [];
            var minLen = wordLadders[0].length;
            for (var i = 1; i < wordLadders.length; i++) {
                if (minLen >= wordLadders[i].length) {
                    minLen = wordLadders[i].length;
                    shortestTranformation.push(wordLadders[i]);
                }
            }

            var shortestCases = document.getElementById("shortestCases");
            for (var x in shortestTranformation) {
                shortestCases.innerHTML += "[" + shortestTranformation[x] + "]<br>";
            }
        }
    }
</script>
<script src="question2.js"></script>
<script>
    //[1,1],[2,2],[5,15] => 2 points
    function runMax() {
        var points = document.getElementById("points").value.split("],");
        var count = 0;
        var arr = [];
        for (var pnt in points) {
            var newPoint = points[pnt].replace("[", "").replace("]", "");
            var temp = new point();
            for (var i in newPoint.split(",")) {
                if (i % 2 == 0) {
                    temp.x = newPoint.split(",")[i];
                }
                else {
                    temp.y = newPoint.split(",")[i];
                }
            }
            arr.push(temp);
        }
        var solution = findSolution(arr);
        var maxPoints = document.getElementById("maxPoints");
        maxPoints.innerHTML = solution;
    }
</script>
